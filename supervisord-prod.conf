[include]
files = /etc/supervisor/conf.d/supervisord-base.conf

[program:ai_pipeline]
command=python3 /app/src/main_controller.py
autostart=true
autorestart=true
environment=OPERATION_MODE="production"

[program:lora_bridge]
command=python3 /app/src/lora_bridge.py
autostart=true
autorestart=true
environment=LORA_PORT="/dev/ttyUSB0"

[program:drone_control]
command=bash -c "source /opt/ros/noetic/setup.bash && roslaunch px4 mavros_posix_sitl.launch"
autostart=true
autorestart=true
