[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
childlogdir=/app/logs

[program:rosmaster]
command=roscore
autostart=true
autorestart=true

[program:rosbridge]
command=bash -c "source /opt/ros/noetic/setup.bash && roslaunch rosbridge_server rosbridge_websocket.launch"
autostart=true
autorestart=true

[program:web_dashboard]
command=python3 /app/src/web_dashboard.py
autostart=true
autorestart=true